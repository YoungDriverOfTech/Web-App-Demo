<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
</head>
<body>
    <h1>Get request</h1>
    <form action="/WebAppDemo/getServlet" method="get">
        username <input type="text" name="username"/>
        <br>
        password <input type="password" name="password"/>
        <br>
        <input type="submit" value="login"/>
    </form>

    <h1>Post request</h1>
    <form action="/WebAppDemo/postServlet" method="post">
        username <input type="text" name="username"/>
        <br>
        password <input type="password" name="password"/>
        <br>
        <input type="submit" value="login"/>
    </form>
</body>
</html>
